<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscryption</title>
    <link rel="shortcut icon" href="assets/inscryptionpaw.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>

<body>

    <h2 id="swipe-down-msg" class="coolpixel">Deslize a tela para cima...</h2>

    <div id="main-screen" class="screen">
        <div id="content">

            <div id="positive-point-button" class="point-button">
                <p class="coolpixel">+</p>
            </div>
            <div id="counter"></div>
            <div id="bellring">
                <img src="assets/bellring.png">
                <h3 id="rounds" class="regular">0</h3>
            </div>
            <div id="negative-point-button" class="point-button">
                <p class="coolpixel">+</p>
            </div>
            
        </div>
    </div>

    <div id="gameover-screen" class="screen">
        <div id="stats">
            <h2 id="winner" class="regular">VENCEDOR</h2>
            <p id="gametime" class="regular">00:00</p>
        </div>
    </div>

    <div id="orientation-check-screen" class="screen">
        <img src="assets/inscryptionpaw.png">
        <h2 id="orientation-check-text" class="regular">...</h2>
    </div>

</body>

</html>
